<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch.tv App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

<div class="container-fluid">
  <!-- Header -->
  <div class="row text-center header">
    <a href="https://www.twitch.tv/" target="blank"><img class="img-responsive twitch-logo" src="http://static1.squarespace.com/static/510d16d5e4b0e3b888b8ec28/t/546dae7ee4b01ffc563db48d/1416474238538/" alt="twitch-logo"></a>
  </div>
  <div class="row text-center">
    <div class="btn-group">
      <button type="button" class="btn btn-default all">All</button>
      <button type="button" class="btn btn-success online">Online</button>
      <button type="button" class="btn btn-danger offline">Offline</button>
    </div>
  </div>
  <!-- Panels -->
  <div class="row">
    <div class="col-md-7 online-channels">
      <div class="channela0"></div>
      <div class="channela1"></div>
      <div class="channela2"></div>
      <div class="channela3"></div>
      <div class="channela4"></div>
      <div class="channela5"></div>
      <div class="channela6"></div>
      <div class="channela7"></div>
    </div>
    <div class="col-md-5 offline-channels">
      <div class="channelb0"></div>
      <div class="channelb1"></div>
      <div class="channelb2"></div>
      <div class="channelb3"></div>
      <div class="channelb4"></div>
      <div class="channelb5"></div>
      <div class="channelb6"></div>
      <div class="channelb7"></div>
    </div>
  </div>
  <!-- Footer -->
  <img class="img-responsive center-block twitch-logo2" src="https://cdn3.iconfinder.com/data/icons/happily-colored-snlogo/128/twitch.png" alt="twitch-logo2">
  <footer class="page-footer text-center">
    <h5 class="text-center">Powered by the <a href="https://github.com/justintv/Twitch-API" target="_blank">Twitch API v3</a>.</h5>
    <h5>Coded and designed by <a href="http://codepen.io/mokada42991/" target="_blank">Masami Okada</a> for <a href="https://www.freecodecamp.com/" target="_blank">FreeCodeCamp</a> Â© 2016</h5>
  </footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
